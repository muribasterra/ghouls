<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIS Programming Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link href='https://fonts.googleapis.com/css?family=Eater' rel='stylesheet'>
  <style>
    .custom .leaflet-popup-tip,
    .custom .leaflet-popup-content-wrapper {
      background: #e93434;
      color: #ffffff;
    }
	body {
		background-color: #576074;
	  	padding: 0;
	  	margin: 0;
	  }
	  html, body, #map {
		  height: 100%;
		  width: 100%;
	  }
	h1 {color: #BAC6E0;}
  </style>
</head>
<body>
  <div id="header" style="height: 85px">
    <h1 style="font-family:'Eater';text-align:center;font-size:250%"><b>Ghouls of Gainesville</b></h1>
  </div>
  <div id="map" style="height: 500px">
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [29.651974, -82.325011], zoom: 14, scrollWheelZoom: false});
    // Add OpenStreetMap tile layer to map element
L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
map.locate({setView: true, maxZoom: 15});
    var userIcon = L.icon({
      iconUrl: 'https://image.flaticon.com/icons/svg/1299/1299949.svg',
      iconSize: [32, 32],
      iconAnchor: [0, 0],
      popupAnchor: [0, 0],
    });
/** bind the locationfound event to the function onLocationFound()
    in other words, tell Leaflet what to do once locate() is successful 
**/
map.on('locationfound', onLocationFound);
function onLocationFound(e) {
    // create a marker at the users "latlng" and add it to the map
    L.marker(e.latlng, {icon:userIcon}).addTo(map);
}
    // Load GeoJSON file from repository
    $.getJSON("pts.geojson",function(webmap){
      //Add GeoJSON layer to map
      L.geoJson(webmap,{
        pointToLayer: function(feature, latlng) {
          var ghostIcon = new L.icon({
      iconUrl: 'https://image.flaticon.com/icons/svg/1138/1138148.svg',
      iconSize: [32, 32],
      iconAnchor: [0, 0],
      popupAnchor: [0, 0],
    });
          return L.marker(latlng, {icon:ghostIcon});
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<h3>'+feature.properties.name+'</h3><p>'+feature.properties.description+'</p>');
        }
      }).addTo(map);
    });
  </script>
    </div>
</body>
</html>
