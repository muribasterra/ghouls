<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIS Programming Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <style>
    .custom .leaflet-popup-tip,
    .custom .leaflet-popup-content-wrapper {
      background: #e93434;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="map" style="width: 705px; height: 375px"></div>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [29.651974, -82.325011], zoom: 14});
    // Add OpenStreetMap tile layer to map element
L.tileLayer('http://a.tile.osm.kosmosnimki.ru/night/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap © Kosmosnimki' }).addTo(map);
map.locate({setView: true, maxZoom: 18});
/** bind the locationfound event to the function onLocationFound()
    in other words, tell Leaflet what to do once locate() is successful 
**/
map.on('locationfound', onLocationFound);
function onLocationFound(e) {
    // create a marker at the users "latlng" and add it to the map
    L.marker(e.latlng).addTo(map);
}
    // Load GeoJSON file from repository
    $.getJSON("pts.geojson",function(webmap){
      //Add GeoJSON layer to map
      L.geoJson(webmap,{
        onEachFeature: function (feature, layer) {
          layer.bindPopup('<h3>'+feature.properties.name+'</h3><p>'+feature.properties.description+'</p>');
        }
      }).addTo(map);
    });
    var ghostIcon = L.icon({
  iconUrl: 'https://image.flaticon.com/icons/svg/1138/1138148.svg',
      
  iconSize: [80, 80], //size of icon
  iconAnchor: [60, 80] //point of the icon which will correspond to marker's location
  popupAnchor: [-3, -76]
});
  </script>
</body>
</html>
